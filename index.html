
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Peça-Chave™ — Alexandra Hurley | Comunicação Executiva Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'executive-bordeaux': '#800020',
              'executive-gray': '#0a0a0a',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;700;900&display=swap');
      
      :root {
        --bordeaux: #800020;
      }

      body {
        background-color: #000;
        color: #fff;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      .scroll-hide::-webkit-scrollbar {
        display: none;
      }

      ::selection {
        background-color: var(--bordeaux);
        color: white;
      }

      .text-balance {
        text-wrap: balance;
      }

      .animate-spin-slow {
        animation: spin 20s linear infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.0",
        "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
        "three": "https://aistudiocdn.com/three@^0.181.1",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
